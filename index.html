<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!--Links-->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Glory:wght@200&display=swap" rel="stylesheet">
 
  <!--Title-->
  
  <title>Order Summary Card</title>
</head>

<body>
    <div class="custom-shape-divider-top-1631253644">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z" class="shape-fill"></path>
        </svg>
    </div>
    <div class="container">
        <div class="card">
            <div>
                <img class="illustration-hero" src="images/illustration-hero.svg" alt="illustration-hero"> <!--Card-Image-->
            </div>
            <div class="card-content">
                <div class="content">
                    <p class="order-summary">
                        Order Summary
                    </p>

                    <p class="description">
                        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                    </p>
                </div>
                <div class="product-price">
                    <div class="item">
                        <img class="icon-music" src="images/icon-music.svg" alt="icon-music">
                        <div class="item-plan">
                            <p class="plan">Annual Plan</p>
                            <p class="price">$59.99/year</p>
                        </div>
                    </div>
                    <a class="change" href="#">Change</a>
                </div>
                <button class="btn-payment">
                    Proceed to Payment
                </button>
                <a href="#" class="cancel">
                    Cancel Order
                </a>
            </div>
            
                
        </div>
    </div>
<body>

</body>
</html>
